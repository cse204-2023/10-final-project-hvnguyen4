<!-- NBA Search Engine -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Figtree">
        <link href="player.css" type="text/css" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="NBA Player" content="NBA">
        <title>NBA Player</title>
    </head>

    <!-- Loads image and information about NBA Player -->
    <body onload="playerByID()">
        <!-- NBA Logo came from Google Image Search -->
        <figure id="logo">
            <img src="images/nbaLogo.png" alt="NBA Logo">
        </figure>
        
        <div id="player-details-container">
            <figure>
                <img id="player-img" alt="NBA Player Image" src="#">
            </figure>
        </div>

        <!-- JavaScript -->
        <script src="player.js"></script>
    </body>
</html>
